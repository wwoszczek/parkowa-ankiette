name: 🤖 Automatyczny Scheduler Gierek

on:
  schedule:
    # UTC +0:00 - keep in mind
    - cron: '0 8,14,19 * * *'

  workflow_dispatch:
    inputs:
      force_run:
        description: 'Wymuszenie pełnego sprawdzenia'
        required: false
        default: 'false'
        type: boolean

env:
  NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}

jobs:
  scheduler:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
    
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: 📦 Install dependencies
      run: |
        pip install --upgrade pip
        # Install only the dependencies needed for the scheduler (no Streamlit)
        pip install psycopg2-binary pyyaml pytz
    
    - name: 🚀 Run scheduler
      run: |
        echo "🤖 Run games scheduler..."
        python github_scheduler.py
      env:
        FORCE_RUN: ${{ github.event.inputs.force_run }}
    
    - name: 🌐 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        cache: 'npm'
    
    - name: 📦 Install Puppeteer
      run: |
        npm init -y
        npm install puppeteer
    
    - name: 🔄 Keep website alive
      run: |
        echo "🌐 Visiting website to keep it alive..."
        node -e "
        const puppeteer = require('puppeteer');
        (async () => {
          console.log('🚀 Launching browser...');
          const browser = await puppeteer.launch({ headless: true });
          const page = await browser.newPage();
          
          console.log('📖 Opening https://zapisy-parkowa.streamlit.app/');
          await page.goto('https://zapisy-parkowa.streamlit.app/', { 
            waitUntil: 'networkidle0',
            timeout: 30000 
          });
          
          console.log('⏰ Waiting 15 seconds...');
          await page.waitForTimeout(15000);
          
          console.log('✅ Closing browser');
          await browser.close();
          console.log('🎉 Website visit completed successfully');
        })();
        "
    
    - name: 📊 Upload logs as artifacts (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: scheduler-logs
        path: |
          *.log
          /tmp/scheduler-*.log
        retention-days: 7
    
    - name: 💬 Notify on failure (optional)
      if: failure()
      run: |
        echo "❌ Scheduler failed at $(date)"
        # Here you can add notifications to Slack/Discord/email
